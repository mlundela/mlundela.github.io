---
layout: default
---

<h3>Posts</h3>
<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

<h3>Pages</h3>
<ul>
    {% for page in site.pages %}
    <li>
        <a href="{{ page.url }}">{{ page.title }}</a>
    </li>
    {% endfor %}
</ul>

<h3>Data</h3>
<ul>
    {% for member in site.data.members %}
    <li>
        <a href="https://github.com/{{ member.github }}">
            {{ member.name }}
        </a>
    </li>
    {% endfor %}
</ul>
